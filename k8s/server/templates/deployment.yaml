apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace | default "backend" }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.container.replicas }} 
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
      - image: "{{ required "image.repo is required" .Values.container.image }}:{{ required "container.tag is required" .Values.container.tag }}"
        name: {{ .Values.name | default "server" }}
        ports:
          - containerPort: {{ .Values.container.port | default 3000 }}
        envFrom:
          - secretRef:
              name: dataverity-server-secrets
          - configMapRef:
              name: dataverity-server-configmap
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"